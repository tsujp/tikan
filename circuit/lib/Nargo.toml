[package]
name = 'tikan_lib'
authors = ["Jordan Ellis Coppard <$(printf 'amMrZ2l0QHd6Lmh0Cg==' | base64 -d)>"]
compiler_version = '0.13.0'
type = 'lib'

[workspace]
members = ['fen', 'state', 'io']
